# flutter_native_splash-development.yaml
flutter_native_splash:
  color: "#FFFFFF" # Background color (dark in your image)
  image: assets/images/Splash Screen (1)resized.png
  android: true
  ios: true
  fullscreen: true
  android_gravity: fill            # Scales the image to fill the screen.
  ios_content_mode: scaleToFill    # Ensures image fills the screen on iOS.

  android_12:
    image: assets/images/Splash Screen (1)resized.png
    color: "#FFFFFF" # Android 12 background color
